name: ğŸš€ Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ” Verify build output
      run: |
        echo "ğŸ“ Build output contents:"
        ls -la .next/
        echo "ğŸ“Š Build size:"
        du -sh .next/
        
    - name: ğŸŒ Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: open-lovable4
        directory: .next
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
    - name: âœ… Deployment status
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your site is now live on Cloudflare Pages!"